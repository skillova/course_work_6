<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Рассылка</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:home' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'blogentry:list' %}">Блог</a>
    </nav>
    <nav class="ms-5">
        {% if user.is_staff or user.superuser %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:manager_users' %}">Пользователи</a>
        {% endif %}
    </nav>
    <nav class="ms-20">
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-primary" type="submit">Выйти</button>
            </form>
        {% else %}
            <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Зарегестрироваться</a>
        {% endif %}
    </nav>
</div>
