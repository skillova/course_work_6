{% extends 'app_customers/base.html' %}
{% block content %}
    <div class="container overflow-hidden">

            <form class="row" method="POST" enctype="multipart/form-data">

                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                    Сохранить
                                {% else %}
                                    Создать
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            {{ formset.management_form }}
                            {% for form in formset.forms %}
                                {{ form.as_p }}
                                <br>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </form>

    </div>
{% endblock %}
