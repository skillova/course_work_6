{% extends 'app_customers/base.html' %}
{% block content %}
    <div class="container text-center p-5">
        <div class="col-12">
            <form class="row" method="POST" enctype="multipart/form-data">
                <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    <p>Вы действительно хотите удалить клиента {{ object }} из базы?</p>
                                    <button type="submit" class="btn btn-danger">Подтвердить</button>
                                    <a href="{% url 'customers:list' %}" class="btn btn-success">Отмена</a>
                                </form>
                            </div>
                        </div>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
